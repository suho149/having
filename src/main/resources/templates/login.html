<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - StudyGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .login-form {
            padding: 60px 40px;
        }
        .login-image {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 60px 40px;
        }
        .oauth-btn {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .oauth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .google-btn {
            background: #fff;
            color: #333;
            border: 2px solid #ddd;
        }
        .google-btn:hover {
            background: #f8f9fa;
            color: #333;
        }
        .kakao-btn {
            background: #FEE500;
            color: #000;
            border: 2px solid #FEE500;
        }
        .kakao-btn:hover {
            background: #FDD835;
            color: #000;
        }
        .naver-btn {
            background: #03C75A;
            color: white;
            border: 2px solid #03C75A;
        }
        .naver-btn:hover {
            background: #02b351;
            color: white;
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
        }
        .brand-logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="row g-0">
            <!-- 왼쪽 이미지 영역 -->
            <div class="col-lg-6 login-image d-none d-lg-flex">
                <div class="text-center">
                    <i class="fas fa-users brand-logo"></i>
                    <h2 class="mb-4">StudyGroup에 오신 것을 환영합니다!</h2>
                    <p class="lead">함께 성장하는 스터디 플랫폼에서<br>새로운 학습 경험을 시작하세요.</p>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center mb-3">
                            <div class="text-center mx-3">
                                <i class="fas fa-book fa-2x mb-2"></i>
                                <p class="small">다양한 스터디</p>
                            </div>
                            <div class="text-center mx-3">
                                <i class="fas fa-calendar fa-2x mb-2"></i>
                                <p class="small">일정 관리</p>
                            </div>
                            <div class="text-center mx-3">
                                <i class="fas fa-comments fa-2x mb-2"></i>
                                <p class="small">실시간 채팅</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 로그인 폼 영역 -->
            <div class="col-lg-6">
                <div class="login-form">
                    <div class="text-center mb-4">
                        <h3 class="mb-3">로그인</h3>
                        <p class="text-muted">소셜 계정으로 간편하게 로그인하세요</p>
                    </div>

                    <!-- 에러 메시지 -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        로그인에 실패했습니다. 다시 시도해주세요.
                    </div>

                    <!-- 로그아웃 성공 메시지 -->
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        성공적으로 로그아웃되었습니다.
                    </div>

                    <!-- OAuth2 로그인 버튼들 -->
                    <div class="oauth-buttons">
                        <!-- 구글 로그인 -->
                        <a href="/oauth2/authorization/google" class="oauth-btn google-btn">
                            <i class="fab fa-google me-3"></i>
                            Google로 계속하기
                        </a>

                        <!-- 카카오 로그인 -->
                        <a href="/oauth2/authorization/kakao" class="oauth-btn kakao-btn">
                            <i class="fas fa-comment me-3"></i>
                            Kakao로 계속하기
                        </a>

                        <!-- 네이버 로그인 (추후 구현) -->
                        <!--
                        <a href="/oauth2/authorization/naver" class="oauth-btn naver-btn">
                            <i class="fas fa-n me-3"></i>
                            Naver로 계속하기
                        </a>
                        -->
                    </div>

                    <!-- 구분선 -->
                    <div class="divider">
                        <span>또는</span>
                    </div>

                    <!-- 일반 로그인 폼 (추후 구현 예정) -->
                    <div class="text-center">
                        <p class="text-muted small mb-3">
                            일반 회원가입/로그인 기능은 준비 중입니다.<br>
                            소셜 로그인을 이용해주세요.
                        </p>

                        <!-- 홈으로 돌아가기 -->
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            홈으로 돌아가기
                        </a>
                    </div>

                    <!-- 개인정보 처리방침 등 -->
                    <div class="text-center mt-4">
                        <p class="small text-muted">
                            로그인하면 <a href="#" class="text-decoration-none">이용약관</a> 및
                            <a href="#" class="text-decoration-none">개인정보처리방침</a>에 동의하는 것으로 간주됩니다.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
