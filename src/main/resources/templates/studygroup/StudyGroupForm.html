<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}"> <head>
    <meta charset="UTF-8">
    <title>새 스터디 그룹 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" th:unless="${layout != null}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" th:unless="${layout != null}">
    <style>
        .container {
            max-width: 800px;
        }
        .form-label {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .tag-input-info {
            font-size: 0.85em;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0"><i class="fas fa-users me-2"></i>새 스터디 그룹 만들기</h2>
        </div>
        <div class="card-body p-4">
            <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                스터디 그룹 생성에 실패했습니다. 입력값을 확인해주세요.
            </div>


            <form th:action="@{/study-groups}" th:object="${studyGroupCreateRequestDto}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">스터디 그룹 이름 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback d-block"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">스터디 설명 <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="description" rows="5" th:field="*{description}" required></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback d-block"></div>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">카테고리 <span class="text-danger">*</span></label>
                    <select class="form-select" id="category" th:field="*{category}" required>
                        <option value="">카테고리를 선택하세요</option>
                        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="invalid-feedback d-block"></div>
                </div>

                <div class="mb-3">
                    <label for="maxMembers" class="form-label">최대 멤버 수 <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="maxMembers" th:field="*{maxMembers}" min="2" required>
                    <div th:if="${#fields.hasErrors('maxMembers')}" th:errors="*{maxMembers}" class="invalid-feedback d-block"></div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="locationType" class="form-label">모임 방식 <span class="text-danger">*</span></label>
                        <select class="form-select" id="locationType" th:field="*{locationType}" required>
                            <option value="">모임 방식을 선택하세요</option>
                            <option th:each="locType : ${locationTypes}" th:value="${locType}" th:text="${locType == 'ONLINE' ? '온라인' : '오프라인'}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('locationType')}" th:errors="*{locationType}" class="invalid-feedback d-block"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="locationDetail" class="form-label">모임 장소/링크</label>
                        <input type="text" class="form-control" id="locationDetail" th:field="*{locationDetail}" placeholder="온라인 시 URL, 오프라인 시 장소">
                        <div th:if="${#fields.hasErrors('locationDetail')}" th:errors="*{locationDetail}" class="invalid-feedback d-block"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">시작일 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                        <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="invalid-feedback d-block"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">종료일 (선택)</label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                        <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="invalid-feedback d-block"></div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="tags" class="form-label">태그</label>
                    <input type="text" class="form-control" id="tags" th:field="*{tags}" placeholder="예: Java, Spring, 알고리즘">
                    <div class="tag-input-info mt-1">쉼표(,)로 구분하여 여러 태그를 입력할 수 있습니다.</div>
                    <div th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}" class="invalid-feedback d-block"></div>
                </div>

                <hr>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/dashboard}" class="btn btn-secondary me-md-2">취소</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle me-2"></i>스터디 그룹 만들기
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:unless="${layout != null}"></script>
</body>
</html>
